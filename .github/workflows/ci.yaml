name: CI

on:
    pull_request:
        branches: [main]
    push:
        branches: [main]

jobs:
    lint:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v5

        - name: Switch to node version 22.x
          uses: actions/setup-node@v5
          with: 
            node-version: 22.x

        - name: Install dependencies
          run: npm ci

        - name: Run eslint
          run: npm run lint:check
