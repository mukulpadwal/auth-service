name: CI

on:
    pull_request:
        branches: [main]
    push:
        branches: [main]

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v5

            - name: Setup Node
              uses: actions/setup-node@v5
              with:
                  node-version: 22.x

            - name: Install dependencies
              run: npm ci

            - name: Run eslint
              run: npm run lint:check

    test:
        runs-on: ubuntu-latest
        needs: lint
        steps:
            - uses: actions/checkout@v5

            - name: Setup Node
              uses: actions/setup-node@v5
              with:
                  node-version: 22.x

            - name: Install dependencies
              run: npm ci

            - name: Run Prisma generate
              run: npx prisma generate

            - name: Run Prisma Migrations (deploy)
              run: npx prisma migrate deploy
              env:
                  DATABASE_URL: ${{ secrets.TEST_DATABASE_URL }}

            - name: Run tests
              run: npm run test
              env:
                  DATABASE_URL: ${{ secrets.TEST_DATABASE_URL }}
                  NODE_ENV: test
                  JWT_REFRESH_TOKEN_SECRET: ${{ secrets.REFRESH_TOKEN_SECRET }}
                  JWKS_URI_ENDPOINT: ${{ secrets.JWKS_URI }}
                  PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}

            - name: Generate Coverage Report
              run: npm run coverage
              env:
                  DATABASE_URL: ${{ secrets.TEST_DATABASE_URL }}
                  NODE_ENV: test
                  JWT_REFRESH_TOKEN_SECRET: ${{ secrets.REFRESH_TOKEN_SECRET }}
                  JWKS_URI_ENDPOINT: ${{ secrets.JWKS_URI }}
                  PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}

            - name: Upload coverage report
              uses: actions/upload-artifact@v4
              with:
                  name: coverage
                  path: coverage/lcov.info

            - name: Reset database after tests
              if: always() # ensures reset even if tests fail
              run: npx prisma migrate reset --force --skip-generate
              env:
                  DATABASE_URL: ${{ secrets.TEST_DATABASE_URL }}

    build:
        runs-on: ubuntu-latest
        needs: test
        steps:
            - uses: actions/checkout@v5

            - name: Setup Node
              uses: actions/setup-node@v5
              with:
                  node-version: 22.x

            - name: Install dependencies
              run: npm ci

            - name: Build Project
              run: npm run build

            - name: Upload build artifact
              uses: actions/upload-artifact@v4
              with:
                  name: dist
                  path: dist/

    sonarcloud:
        runs-on: ubuntu-latest
        needs: build
        steps:
            - uses: actions/checkout@v5

            - name: Setup Node
              uses: actions/setup-node@v5
              with:
                  node-version: 22.x

            - name: Install dependencies
              run: npm ci

            - name: Download build artifact
              uses: actions/download-artifact@v4
              with:
                  name: dist
                  path: dist/

            - name: Download coverage report
              uses: actions/download-artifact@v4
              with:
                  name: coverage
                  path: coverage/

            - name: SonarCloud Scan
              uses: SonarSource/sonarqube-scan-action@v2
              env:
                  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
